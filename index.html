<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English dictionary</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="container" id="container">
        <h1>English dictionary</h1>
        <input placeholder=" search word" type="text" class="search" id="search">
        <p class="info-cont" id="info-cont">
            Type a word and press enter
        </p>
        <div class="meaning-content" id="meaning-content">
            <p>word title:<span class="title" id="title">___</span></p>
            <p>word meaning:<span class="meaning" id="meaning">___</span></p>
        </div>
        <audio src="" controls id="controls"></audio>



</body>
<script src="/index.js"></script>

</html>
